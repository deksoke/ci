<div class="col-md-6" >
    <div class="well well-sm" >
        <div class="row" >
            <div class="col-md-4" >
                <img ng-src="{{ bogie.PHOTO | defaultImage '' }}"
                     alt=""
                     class="img-rounded img-responsive" />
            </div >
            <div class="col-md-8" >
                <h4 >{{ bogie.BOGIE_NAME_TH }}
                    <i class="fa"
                       ng-class="{'fa-female':user.BOGIE_NAME_TH == 'F', 'fa-male': user.BOGIE_NAME_TH == 'M'}" ></i >
                </h4 >
                <small >{{ bogie.BOGIE_SHORT_NAME_TH }}
                    <i class="fa fa-map-marker" ></i >
                </small >
                <p >
                    <i class="fa fa-envelope-o" ></i >
                    {{ bogie.BOGIE_NAME_EN }}
                    <br />
                    <i class="fa fa-gift" ></i >
                    {{ bogie.CREATE_DATE | date:"longDate"}}
                </p >


                <button type="button"
                        class="btn btn-default btn-sm"
                        ui-sref="edit({id:bogie.ID})">
                    <i class="fa fa-pencil"></i>&nbsp;Edit
                </button >

                <button type="button"
                        class="btn btn-danger btn-sm"
                        ladda="isDeleting"
                        ng-click="deleteBogie()">
                    <i class="fa fa-trash"></i>&nbsp;Delete
                </button >

            </div >
        </div >
    </div >
</div >
