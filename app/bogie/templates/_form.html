<div class="form-group">
    <label for="name_th" class="col-sm-2 control-label">ชื่อไทย</label>

        <input type="text" ng-model="bogies.selectedBogie.BOGIE_NAME_TH" class="form-control" id="name_th" placeholder="name thai ver." required/>
    </div>
</div>
<div class="form-group">
    <label for="name_en" class="col-sm-2 control-label">ชื่ออังกฤษ</label>

        <input type="text" ng-model="bogies.selectedBogie.BOGIE_NAME_EN" class="form-control" id="name_en" placeholder="name eng ver." required/>
    </div>
</div>
<div class="form-group">
    <label for="short_th" class="col-sm-2 control-label">อักษรย่อไทย</label>
    <div class="col-sm-10">
        <input type="text" ng-model="bogies.selectedBogie.BOGIE_SHORT_NAME_TH" class="form-control" id="short_th" placeholder=""/>
    </div>
</div>
<div class="form-group">
    <label for="short_en" class="col-sm-2 control-label">อักษรย่อไทย</label>
    <div class="col-sm-10">
        <input type="text" ng-model="bogies.selectedBogie.BOGIE_SHORT_NAME_EN" class="form-control" id="short_en" placeholder=""/>
    </div>
</div>
