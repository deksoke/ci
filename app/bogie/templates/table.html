<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>No.</th>
        <th>ชื่อไทย</th>
        <th>.</th>
    </tr>
    <tr ng-repeat="bogie in bogies.list" data="bogie">
        <td><input type="checkbox" ng-model="bogie.isChecked" ng-checked="checkItem()" /></td>

        <td>{{bogie.isChecked}}</td>
    </tr>
</table>
