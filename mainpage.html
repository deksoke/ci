<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="th">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta name="viewport" content="width=device-width">

    <title>Rail on the Road - AngularJS ver.</title>
</head>
<body ng-app="myApp">
<ol ng-controller="MainController">
    <li ng-repeat="item in items">
        {{item.name}}
    </li>
</ol>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
<script type="text/javascript" src="http://localhost:3000/www/ci/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    var app = angular.module('myApp', []);

    app.controller('MainController', function($scope){
        $scope.items = [
            {name:"ttt"},
            {name:"fdsdfs"},
            {name:"xxxx"}
        ];
    });
</script>
</body>
</html>
